<div class="row">
  <div class="col-md-6">
    <label for="">Nombre</label>
    <input type="text" class="form-control" name="nombreEstudiante" id="nombreEstudiante" onkeyup="nombreEstudianteCorfirmar()" value="" required>
  </div>
  <div class="col-md-6">
    <label for="">Apellidos</label>
    <input type="text" class="form-control" name="apellidoEstudiante" id="apellidoEstudiante" onkeyup="nombreEstudianteCorfirmar()" value="" required>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4">
    <label>Genero</label>
    <select class="form-control" name="generoEstudiante" id="generoEstudiante" onchange="generoEstudianteCorfirmar()" required>
      <option>Masculino</option>
      <option>Femenino</option>
    </select>
  </div>
  <div class="col-md-4">
    <label>Nacimiento</label>
    <input type="date" class="form-control" name="nacimientoEstudiante" id="nacimientoEstudiante" onblur="calculoEdad()" value="" required>
  </div>
  <div class="col-md-4">
    <label>Direccion</label>
  </div>
  <input type="text" class="form-control" name="direccionEstudiante" id="direccionEstudiante" value="" required>
</div>
<div class="row">
  <div class="col-md-6">
    <label for="">Telefono</label>
    <input type="number" class="form-control" name="telefonoEstudiante" id="telefonoEstudiante" value="" placeholder="(Opcional)">
  </div>
  <div class="col-md-6">
    <label>Correo</label>
    <input type="text" class="form-control" name="correoEstudiante" id="correoEstudiante" value="" placeholder="(Opcional)">
  </div>
</div>
